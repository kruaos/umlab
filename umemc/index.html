<!DOCTYPE html>
<html lang="en">

<head>
  <title>ศูนย์นิรภัย</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />



  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous">  </script>


</head>

<body onload="getLocation();">
  <div class="container text-center py-3 ">

    <h2> <img src="http://umongcity.go.th/hr_umong/imghr/blank.png" width="50px"> ระบบแจ้งขอความช่วยเหลือ</h2>
    <form class="myForm" action="" method="post" autocomplete="off">
      <div class="form-group">
        <label for="username" style="font-size: 40px">ชื่อ สกุล </label>
        <input type="text" class="form-control " id="username" name="username" style="font-size: 40px" required>
      </div>

      <br>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label" style="font-size: 40px">เบอร์โทรศัพท์ติดต่อ</label>
        <input type="text" class="form-control" id="mobile" name="mobile" style="font-size: 40px" required>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label" style="font-size: 40px">เบอร์โทรศัพท์ติดต่อ</label>
        <input type="text" class="form-control" name="mobile" style="font-size: 40px" required>
        <input type="text" class="form-control" name="latitude" style="font-size: 40px" value="">
        <input type="text" class="form-control" name="longitude" style="font-size: 40px" value="">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label" style="font-size: 40px">เรื่องที่แจ้ง</label>
        <select id="ppneed" class="form-select" name="ppneed" style="font-size: 40px">
          <option value="">โปรดเลือก</option>
          <option value="อุบัติเหตุ">อุบัติเหตุ</option>
          <option value="ภัยพิบัติ">ภัยพิบัติ</option>
          <option value="ส่งผู้ป่วย">ส่งผู้ป่วย</option>
        </select>
      </div>


      <input type="submit" class="btn btn-danger col-12" style="font-size: 40px" value="ส่งข้อมูล">
    </form>



  </div>


  <script type="text/javascript">


    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      }
    }

    function showPosition(position) {
      document.querySelector('.myForm input[name = "latitude"]').value = position.coords.latitude;
      document.querySelector('.myForm input[name = "longitude"]').value = position.coords.longitude;
    }

    function showError(error) {
      switch (error.code) {
        case error.PERMISSION_DENIED:
          alert("You Must Allow The Request For Geolocation To Fill Out The Form");
          location.reload();
          break;
      }
    }

  </script>

</body>

</html>
